<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="./input.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <section class="Navigation w-full bg-neutral-500 bg-opacity-60 flex center font-mono text-white fixed top-0 ">
        <nav class="w-10/12 h-16 mx-auto flex items-center">
            <a href="#" class="animate__animated text-3xl px-4 ">LOGO</a>
            <ul class="hidden md:flex items-center mx-3 mr-auto ">
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 duration-300"><a href="">Home</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 duration-300"><a href="">About</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 duration-300"><a href="">Products</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 duration-300"><a href="">project</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 duration-300"><a href="">Contact</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 duration-300"><a href="">Service</a></li>
            </ul>
        </nav>
        <div class="menu-bar md:hidden bar mx-3 ml-auto cursor-pointer flex items-center  gap-1 ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
              </svg>
        </div>

        <div class="mobileMenu duration-300">
            <ul class="bg-neutral-500 text-white baitems-center ml-auto fixed right-0 w-10/12  h-screen duration-300 text-xl hidden">
                <li class="close-btn px-4 py-1 cursor-pointer hover:bg-neutral-400 text-right duration-300 text-2xl ">X</li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 text-center"><a href="">Home</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 text-center"><a href="">About</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 text-center"><a href="">Products</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 text-center"><a href="">project</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 text-center"><a href="">Contact</a></li>
                <li class="px-4 py-1 cursor-pointer hover:bg-neutral-400 text-center"><a href="">Service</a></li>
            </ul>
        </div>
    </section>
    <section class="banner w-screen h-96 lg:h-screen bg-slate-500 text-white duration-200 ">
        <div class=" welcome w-screen font-serif px-6 py-12 h-96 flex center items-center absolute lg:top-1/3 lg:w-5/12 right-0 lg:right-40 lg:hover:scale-110 duration-300 ">
            <div class="animate__animated animate__zoomIn">
                <h1 class="xl:text-8xl lg:text-6xl text-4xl ">Wonder Windows</h1>
                <p class="lg:px-2 md:text-2xl ">Your best deluxe windows supplier</p>
                <div class="my-6">
                    <a href="" class="btn hover:bg-neutral-400 duration-300">Learn More</a>
                </div>
            </div>

        </div>
    </section>

</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        (function() {
            const menuBar = document.querySelector('.menu-bar');
            const mobileMenu = document.querySelector('.mobileMenu');
            const mobileMenuUl = document.querySelector('.mobileMenu ul')
            const menuExit = document.querySelector('.mobileMenu ul .close-btn');
            menuBar.addEventListener('click', () => {
                mobileMenuUl.classList.remove('animate__animated', 'animate__slideOutRight');
                mobileMenuUl.classList.add('animate__animated', 'animate__slideInRight');
                mobileMenuUl.classList.toggle('hidden');
            });
            menuExit.addEventListener('click', () => {
                mobileMenuUl.classList.remove('animate__animated', 'animate__slideInRight');
                mobileMenuUl.classList.add('animate__animated', 'animate__slideOutRight');
                // mobileMenuUl.classList.toggle('hidden');
            });
        })();
    });
</script>

</html>
